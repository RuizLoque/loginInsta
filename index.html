<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login</title>
</head>
<body>
    <div class="instagram-wrappler">
        <div class="instagram-phone">
            <img src="celinsta.png" alt="imagem celular no Instagram">
        </div>
        <div class="instagram-continue">
          <div class="group">
              <div class="instagramlogo">
              <img src="logoinstagram.png" alt="logotipo da instagram">
              </div>
              <div class="profile-photo">
                  <img src="profilepic.jpg" alt="foto de perfil">
              </div>
              <a href="a" class="instagramlogin">Continue como Luiz Roque</a>
              <a href="a" class="instagramlogout">Remover conta</a>
          </div>
          <div class="group">
              <p class="not-account">Não é Luiz Roque?</p>
              <p class="not-account">
                  <span class="link-blue">Alternar contas</span>
                  ou
                  <span class="link-blue">Inscreva-se</span>           
               </p>
          </div>
          <div class="gettheapp">
            <p class="get-app">Baixe o aplicativo aqui</p>
            <div class="download">
                <a href="a" class="app-download"></a>
                <a href="a" class="app-download"> </a>
            </div>
          </div>    
    </div>
        
</body>
</html>
